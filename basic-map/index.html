<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Sample Leaflet Map</title>

    <style>
        .applet-container{
            margin-top: 1rem;
            margin-left: 2rem;
            width: 90%;
        }

        .applet-flex-container > div {
          margin-top: 0.2rem;
        }

        #map {
            height: 35rem;
        }
    </style>
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="applet-container">
      <h3>Leaflet Map Basics</h3>
      <div class="row">
        <div class="col-4">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" aria-label="Search" id="searchLocation" placeholder="Search locations...">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
            <div class="applet-flex-container" id="location-container"></div>
        </div>
        <div class="col-8">
          <div id="map"></div>
        </div>   
      </div>
    </div>
<script src="basic-map.js"></script>
</body>
</html>
